<br /><br />
<div class="container" ng-cloak="true">
    <div class="row">
        <div class="col-sm-12">
            <p class="title-category pull-left">Movies/Artists</p>
           
        </div>
    </div>
</div>
<div class="container" ng-show="mytemp">
    <div class="row">
        <div class="col-sm-12">
            <div class="pagination">
                <a class="" ng-click="toggle()" style="color:#000;">
                                        <button class="mdl-button mdl-js-button mdl-button--primary">
  Go Back
</button>
                    <button class="mdl-button mdl-js-button mdl-button--primary" style="text-transform:capitalize;font-size:16px;font-weight:600;font-family:'Dosis';">Album Name:
    <span style="color:#000;text-transform:capitalize;font-weight:500;">{{album_name}}</span>
</button>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container" id="container" ng-show="mytemp1">
    <div class="row">
        <div class="col-sm-8">
            <div class="col-sm-2 col-sm-offset-1" ng-repeat="music in music_data | filter:search">
                <div class="mdl-shadow--2dp" id="card-stack">
                    <div class="demo-card-square mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand" style="cursor:pointer;" ng-click="get_desc(music.name , music.desc , music.actor)">
                            <img id="image-card" ng-src="{{music.img}}" />
                        </div>
                        <div class="album-category">
                            <p class="album-category-title">{{music.name}}</p>
                            <p class="album-category-date">{{music.release_date}}</p>
                        </div>
                        <div class="pull-right" id="btn-desc">
                            <button class="mdl-button mdl-js-button mdl-button--icon" ng-click="get_desc_album(music.desc)" style="float:right;">
  <i class="material-icons">send</i>
</button>
                        </div>
                        <span class="clear"></span>
                    </div>
                    <div id="stack-demo"></div>
                    <div id="stack-demo1"></div>
                </div>
            </div>
        </div>
        <div id="side-content" class="col-sm-offset-1 col-sm-2">
            <br /><br /><br />
            <p id="texts-side-content"></p>
        </div>
    </div>
</div>
<div class="container" id="container" ng-show="mytemp">
    <div class="row">
        <div class="col-sm-8">
            <div class="col-sm-2 col-sm-offset-1" ng-repeat="music in music_data | filter:search">
                <div class="mdl-shadow--2dp" id="card-stack">
                    <div class="demo-card-square mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <img id="image-card" ng-src="{{music.img}}" />
                        </div>
                        <div class="album-category">
                            <p class="album-category-title">{{music.actor_name}}</p>
                            <p class="album-category-date">{{music.age}}</p>
                        </div>
                        <div class="pull-right" id="btn-desc">
                            <button class="mdl-button mdl-js-button mdl-button--icon" style="float:right;">
  <i class="material-icons">send</i>
</button>
                        </div>
                        <span class="clear"></span>
                    </div>
                    
                </div>
            </div>
        </div>
        <div id="side-content" class="col-sm-offset-1 col-sm-2">
            <br /><br /><br /><p style="font-size:18px;font-family:'Dosis';font-weight:600;">Album Details:</p>
            <p id="texts-side-content">{{temp_desc}}</p>
        </div>
    </div>
</div>
